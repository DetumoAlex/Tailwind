<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="/style.css">
    <script src="https://cdn.tailwindcss.com"></script>

</head>

<body class="h-screen flex items-center justify-center bg-#f4f4f4">
   <div class="profile-card">
    <div class="image">
        <img src="/FB_IMG_1631392385250.jpg" alt="" class="profile-img">
    </div>

    <div class="flex flex-col items-center">
        <span class="text-2xl font-black">CodingLab</span>
        <span class="font-normal">Web Developer</span>
    </div>

    <div class="flex items-center mt-2 justify-center text-lg rounded-full ">
        <a href="#" class="flex bg-gray-500 h-9 w-9 rounded-full items-center justify-center text-white m-2"><i class='bx bxl-facebook'></i></a>
        <a href="#" class="flex bg-gray-500 h-9 w-9 rounded-full items-center justify-center text-white m-2"><i class='bx bxl-twitter' ></i></a>
        <a href="#" class="flex bg-gray-500 h-9 w-9 rounded-full items-center justify-center text-white m-2"><i class='bx bxl-instagram'></i></a>
        <a href="#" class="flex bg-gray-500 h-9 w-9 rounded-full items-center justify-center text-white m-2"><i class='bx bxl-youtube' ></i></a>
    </div>
    
    <div class="button">
        <button class="btn">Subscribe</button>
        <button class="btn">Message</button>
    </div>

    <div class="analytics">
        <div class="data">
            <i class='bx bx-happy-heart-eyes' ></i>
            <span class="number">60k</span>
        </div>

        <div class="data">
            <i class='bx bx-message-dots' ></i>
            <span class="number">50k</span>
        </div>

        <div class="data">
            <i class='bx bx-share'></i>
            <span class="number">30k</span>
        </div>
    </div>
   </div>

   <div class="rtn">
    <a href="/flip.html">Flip</a>
